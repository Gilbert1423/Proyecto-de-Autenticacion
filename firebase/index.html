<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container" id="auth">
        <div class="card">
            <div id="login">
                <h1>Login</h1>
                <form action="" id="loginForm">
                    <input type="text" name="correoLogin" id="correoLogin" placeholder="Email">
                    <input type="password" name="passwordLogin" id="passwordLogin" placeholder="password">
                    <button type="submit">Iniciar sesion</button>
                </form>
            </div>
            <div id="registro">
                <h1>Registro</h1>
                <form action="" id="registroForm">
                    <input type="text" name="correoLogin" id="correoRegistro" placeholder="Email">
                    <input type="password" name="passwordLogin" id="passwordRegistro" placeholder="password">
                    <button type="submit">Registro</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container" id="content">
        <button id="cerrarSession">cerrarSession</button>
    </div>

    <script type="module" src="assets/js/index.js"></script>
</body>
</html>
